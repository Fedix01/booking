<div class="mt-5">

        <div class="col-3 bg-dark p-2 rounded text-white d-flex flex-column">
            <h5>SEARCH</h5>
            <form #f="ngForm" class="d-flex flex-column" (submit)="searchHotels(f.value.text)">
            <input type="text" 
            [ngModel]="text" 
            name="text"
             class="my-4" placeholder="Inserisci una città">
            <button class="btn btn-success" type="submit">CERCA</button>
            </form>

            <h5 class="my-3">Hotel in {{text}}</h5>

               <span>{{hotel.rooms[0].price | number:'1.2-2'}}€</span>
            </div>

            <h6 class="mt-3">Risultati: {{hotels.length}}</h6>
        </div>

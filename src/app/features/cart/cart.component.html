<div class="wrapper">
<div class="row">
    <div class="col-12">
        <h3>Cart ({{cart.items.length}})</h3>
    </div>
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Hotel</th>
        <th scope="col">Camera</th>
        <th scope="col">Prezzo</th>
        <th scope="col">Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>{{item.hotel?.name}}</td>
        <td>{{item.room?.label}}</td>
        <td>{{item.room?.price}}</td>
        <th (click)="cart.removefromCart(item)">Bidone</th>
      </tr>
      <tr>
    </tbody>
  </table>

  <button *ngIf="cart.items.length"
  type="submit"
  (click)="cart.proceed()">Proceed</button>
</div>
